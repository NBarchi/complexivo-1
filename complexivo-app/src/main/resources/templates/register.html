<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="d-flex justify-content-center mt-5">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="card" style="width: 20rem;">
                <div class="card-body d-flex flex-column gap-3">
                    <h5 class="card-title">Registro Usuario</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Nuevo Usuario</h6>
                    <input th:field="*{name}" class="form-control form-control-sm" type="text" placeholder="Nombre" aria-label="Nombre">
                    <input th:field="*{lastname}" class="form-control form-control-sm" type="text" placeholder="Apellido" aria-label="Apellido">
                    <input th:field="*{email}" class="form-control form-control-sm" type="email" placeholder="Correo" aria-label="Correo">
                    <input th:field="*{username}" class="form-control form-control-sm" type="text" placeholder="Usuario" aria-label="Usuario">
                    <input th:field="*{password}" class="form-control form-control-sm" type="password" placeholder="Password" aria-label="Password">
                    <button type="submit" class="btn btn-primary mt-3">Register</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
