<!DOCTYPE html>
<html xmnls:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="d-flex justify-content-center mt-5">
        <form action="#" th:action="@{/login}" method="post">
            <div class="card" style="width: 20rem;">
                <div class="card-body d-flex flex-column gap-3">
                    <h5 class="card-title">Login</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Usuario</h6>
                    <input name="username" class="form-control form-control-sm" type="text" placeholder="Usuario" aria-label=".form-control-sm example">
                    <input name="password" class="form-control form-control-sm" type="password" placeholder="Password" aria-label=".form-control-sm example">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">Usuarios y/o contraseña incorrecta</div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">Cerraste sesión correctamente</div>
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
